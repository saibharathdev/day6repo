<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <center>
      <h1>Registration form</h1>
    </center>
  </head>
  <body style="background-color: rgb(223, 230, 173)">
    <form>
      <label for="first name">first name:</label>
      <input
        type="text"
        name="fname"
        id="first name"
        required
        placeholder="mahendra"
      /><br /><br />
      <label for="second name">second name:</label>
      <input
        type="text"
        name="sname"
        id="second name"
        required
        placeholder="bahubali"
      /><br><br>
      <label for="date">date of birth:</label>
      <input type="date" required><br><br>
      <label for="age">age:</label>
      <input type="text" id="age" required placeholder="21"><br><br>
      <label for="email">email:</label>
       <input type="email" name="mail" id="email"required placeholder="abc@gmail.com" >
<br><br>
<label for="address">address:</label>
<input type="text" name="address" id="address" required placeholder="kavali"><br><br>
<label for="pincode">pincode:</label>
<input type="text" name="pincode" required placeholder="524201"><br><br>
<label for="college name">college name:</label>
<input type="text" name="college name" id="college name"  required placeholder="dbs institute of technology"><br><br>
<label for="gender">gender:</label>    
<input type="radio" name="gender" value="male"required>male
<input type="radio" name="gender" value="female" required>female <br><br>
<label for="choose your branch">choose your branch:</label>
<input type="radio" name="choose your branch" value="CSE" required>CSE
<input type="radio" name="choose your branch" value="IOT" required>IOT
<input type="radio" name="choose your branch" value="AIML" required>AIML
<input type="radio" name="choose your branch" value="IT" required>IT <br><br>
<label for="choose the fav subject">choose the fav subject:</label>
<input type="checkbox" name="choose your branch"  value="ML" required>ML
<input type="checkbox" name="choose your branch"  value="AI" required>AI
<input type="checkbox" name="choose your branch"  value="IOT" required>IOT
<input type="checkbox" name="choose your branch"  value="FLAT" required>FLAT
<br><br>
<label for="languages known">languages known:</label>
<input type="text" name="languages known" value=""required> <br> <br>
<input type="submit">
</form>
  </body>
</html>
